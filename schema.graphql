schema {
  query: Query  
  mutation: Mutation
}

type Query {
  meetups: [Meetup!]!
  user: User!
}

type Mutation {
  createMeetup(input: CreateMeetupInput!): Meetup!
  cancelMeetup(input: CancelMeetupInput!): Meetup!
  signUp(input: SignUpInput!): SignUpPayload
  signIn(input: SignInInput!): SignInPayload!
}

scalar DateTime

type Meetup {
  id: String!
  name: String!
  status: MeetupStatus!
  created_at: DateTime!
}

type User {
  id: String!
  email: String!
}

enum MeetupStatus {
  SCHEDULED
  CANCELED
}

input CreateMeetupInput {
  name: String!
}

input CancelMeetupInput {
  id: String!
}

input SignUpInput {
  email: String!
  password: String!
}

type SignUpPayload {
  user: User!
  token: String!
}

input SignInInput {
  email: String!
  password: String!
}

type SignInPayload {
  user: User!
  token: String!
}