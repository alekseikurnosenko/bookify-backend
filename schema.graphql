schema {
  query: Query  
  mutation: Mutation
}

type Query {
  meetups: [Meetup!]!  
}

type Mutation {
  createMeetup(input: CreateMeetupInput!): Meetup!
  cancelMeetup(input: CancelMeetupInput!): Meetup!
}

type Meetup {
  id: String!
  name: String!
  status: MeetupStatus!
}

enum MeetupStatus {
  SCHEDULED
  CANCELED
}

input CreateMeetupInput {
  name: String!
}

input CancelMeetupInput {
  id: String!
}